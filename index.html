<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
      .box{
        height: 500px;
        width: 500px;
        background-color: bisque;
      }

      .box1{
        position: absolute;
        height: 50px;
        width: 50px;
        top:100%;
        background-color: orange;
      }
      .box2{
        position: relative;
        height: 300px;
        width: 300px;
        top:0;
        background-color: rgb(38, 177, 158);
      }
      .container{
        height: 10000px;
      }
  </style>
</head>
<body>
  <div class="container">

    <div class="box">
      <div class="box1">

      </div>
      <div class="box2"></div>
    </div>
  </div>
</body>
</html>
